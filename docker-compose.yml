version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=omnirag
    ports:
      - "5433:5432"

  mongodb:
    image: mongo:7.0
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
      - "27017:27017"

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - AI_PROVIDER=openrouter
      - OPENROUTER_CHAT_MODEL=${OPENROUTER_CHAT_MODEL:-openai/gpt-4o-mini}
      - OPENROUTER_EMBEDDING_MODEL=${OPENROUTER_EMBEDDING_MODEL:-openai/text-embedding-3-small}
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=omnirag
      - MONGODB_URL=mongodb://admin:password@mongodb:27017
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - QDRANT_HOST=qdrant
    depends_on:
      - db
      - mongodb
      - redis
      - minio
      - qdrant

  celery_worker:
    build: ./backend
    command: celery -A app.worker worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - AI_PROVIDER=openrouter
      - OPENROUTER_CHAT_MODEL=${OPENROUTER_CHAT_MODEL:-openai/gpt-4o-mini}
      - OPENROUTER_EMBEDDING_MODEL=${OPENROUTER_EMBEDDING_MODEL:-openai/text-embedding-3-small}
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=omnirag
      - MONGODB_URL=mongodb://admin:password@mongodb:27017
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - QDRANT_HOST=qdrant
    depends_on:
      - db
      - mongodb
      - redis
      - minio
      - qdrant

  qdrant:
    image: qdrant/qdrant:v1.7.0
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # Golang API Gateway - sits in front of Python backend
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"  # External gateway port
    env_file:
      - ./backend/.env
    environment:
      - GATEWAY_PORT=8080
      - ENVIRONMENT=development
      - PYTHON_BACKEND_URL=http://backend:8000
      # - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-me}
      - REDIS_URL=redis://redis:6379/0
      - RATE_LIMIT_ENABLED=true
    depends_on:
      - backend
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
      - gateway

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  minio_data:
  qdrant_data:
